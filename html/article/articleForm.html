<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lieferschein Manager</title>

    <!-- Bootstrap Styling -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/0b33ce88ef.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../../css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="../deliveryNote/deliveryNotes.html"
        >Lieferscheinmanager</a
      >
      <div class=" ml-auto" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="../deliveryNote/deliveryNotes.html"
              >Lieferscheine</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../customer/customers.html"
              >Kundenverwaltung</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="articles.html">Stammdaten</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row back-row">
        <a href="articles.html" class="back-btn">Zurück</a>
      </div>
      <div class="row form-head">
        <span class="pr-3"><h2>Neue Stammdaten</h2></span>
      </div>

      <form id="articleForm">
        <div class="row">
          <div class="col-5">
            <div class="form-group">
              <label for="nameInput">Bezeichnung*</label>
              <input type="text" class="form-control" id="nameInput" required />
            </div>
            <div class="form-group">
              <label for="priceInput">Preis in Euro*</label>
              <input
                type="number"
                class="form-control"
                id="priceInput"
                required
              />
            </div>
          </div>
          <div class="col-6 offset-1">
            <div class="form-group">
              <label for="pricePerWeekInput">Preis/Woche in Euro*</label>
              <input
                type="number"
                class="form-control"
                id="pricePerWeekInput"
                required
              />
            </div>
            <div class="form-group">
              <label for="pricePerMonthInput">Preis/Monat in Euro*</label>
              <input
                type="number"
                class="form-control"
                id="pricePerMonthInput"
                required
              />
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Hinzufügen
          </button>
        </div>
      </form>
    </div>

    <footer class="text-center">
      @Tief- & Hochbau GMBH
    </footer>

    <!-- Bootstrap Javscript-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="../../js/localstorage.js"></script>
    <script src="../../js/article/articleForm.js"></script>
  </body>
</html>
